{% extends "layout.html" %}

{% block content %}
    <h1>{{room.roomName}}</h1>
    {% for character in characters %}
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="{{character.cAvatar}}" class="card-img-top" alt="..."/>
                <div class="card-body">
                    <h5 class="card-title">{{character.cName}}</h5>
                    <p class="card-text">{{character.bgStory}}</p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock content %}
